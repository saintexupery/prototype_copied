{% extends 'blog/base.html' %}

{% block content %}

<img src="{{ post.photo.url }}" width="600px", height="400px" /> <br/>

<h1>{{ post.title }}</h1><br/>
<h5>{{ post.content }}</h5><br/>

<h6>작성일시 : {{ post.created_at }}, 수정일시 : {{ post.updated_at }}</h6> <hr/>

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" />
</form>

{% endblock %}
